spring.application.name=spring-boot-multiple-datasource

# Student database
spring.datasource.student.url=jdbc:mysql://localhost:3306/student
spring.datasource.student.username=root
spring.datasource.student.password=admin
spring.datasource.student.driver-class-name=com.mysql.cj.jdbc.Driver

# Class database
spring.datasource.clazz.url=jdbc:mysql://localhost:3306/class
spring.datasource.clazz.username=root
spring.datasource.clazz.password=admin
spring.datasource.clazz.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true